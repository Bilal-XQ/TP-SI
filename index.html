<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de Véhicule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 0;
            color: #333;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
        }

        h1 {
            color: #1e293b;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 2rem;
        }

        .subtitle {
            color: #64748b;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #475569;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
            transition: all 0.2s ease;
            height: 50px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background-color: #fff;
        }

        .form-text {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #3b82f6;
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
            transition: all 0.2s ease;
            height: 50px;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
        }
        
        .form-card {
            padding: 1.5rem;
            background-color: #fff;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 1rem;
        }

        .form-row .form-group {
            flex: 1 0 45%;
        }

        @media (max-width: 768px) {
            .form-row .form-group {
                flex: 1 0 100%;
            }
        }

        .submit-section {
            text-align: center;
            margin-top: 2rem;
        }

        .form-section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-section-title i {
            font-size: 1.2rem;
        }
        
        /* Field highlight effect */
        .form-group:has(.form-control:focus) label,
        .form-group:has(.form-select:focus) label {
            color: #3b82f6;
            transition: all 0.2s ease;
        }
        
        /* Simple animation for form sections */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-section {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .form-section:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .form-section:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        }
        
        .logo i {
            font-size: 2.5rem;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="text-center mb-4">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-car-side"></i>
                </div>
            </div>
            <h1>Ajout de Véhicule</h1>
            <p class="subtitle">Enregistrez un nouveau véhicule dans le système</p>
        </div>

        <form method="POST" action="">
            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-info-circle"></i>Informations d'identification
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="NUM_IDENTIFICATION_" class="form-label">Numéro d'Identification</label>
                        <input type="text" class="form-control" id="NUM_IDENTIFICATION_" name="NUM_IDENTIFICATION_" required>
                        <small class="form-text">Numéro unique du véhicule</small>
                    </div>

                    <div class="form-group">
                        <label for="ID_CAMPUS_" class="form-label">ID Campus</label>
                        <input type="number" class="form-control" id="ID_CAMPUS_" name="ID_CAMPUS_" required>
                        <small class="form-text">Campus associé à ce véhicule</small>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-cog"></i>Caractéristiques techniques
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="TYPE_VEHICULE_" class="form-label">Type de Véhicule</label>
                        <input type="text" class="form-control" id="TYPE_VEHICULE_" name="TYPE_VEHICULE_" required>
                    </div>

                    <div class="form-group">
                        <label for="CAPACITE_MAX_" class="form-label">Capacité Maximale</label>
                        <input type="number" class="form-control" id="CAPACITE_MAX_" name="CAPACITE_MAX_" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ETAT_" class="form-label">État</label>
                        <select id="ETAT_" name="ETAT_" class="form-select" required>
                            <option selected disabled>Choisir...</option>
                            <option value="Neuf">Neuf</option>
                            <option value="Bon état">Bon état</option>
                            <option value="Usagé">Usagé</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="MARQUE_" class="form-label">Marque</label>
                        <input type="text" class="form-control" id="MARQUE_" name="MARQUE_" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="form-section-title">
                    <i class="fas fa-car"></i>Détails du modèle
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="MODELE_" class="form-label">Modèle</label>
                        <input type="text" class="form-control" id="MODELE_" name="MODELE_" required>
                    </div>

                    <div class="form-group">
                        <label for="ANNEE_FABRICATION_" class="form-label">Année de Fabrication</label>
                        <input type="number" class="form-control" id="ANNEE_FABRICATION_" name="ANNEE_FABRICATION_" required>
                    </div>
                </div>

                <div class="submit-section">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i>Ajouter le Véhicule
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
